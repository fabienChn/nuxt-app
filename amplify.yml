version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "API_URL=$API_URL" >> .env
        #- yarn run build
        - yarn generate
  artifacts:
    # IMPORTANT - Please verify your build output directory
    #baseDirectory: /
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
